version: '3.8'
services:
  app:
    build: .
    volumes:
      - ./:/var/www/html:delegated
      - ./data:/var/www/html/data
    networks:
      - webnet

  web:
    image: nginx:stable-alpine
    ports:
      - 8080:80
    depends_on:
      - app
    volumes:
      - ./:/var/www/html:ro
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - webnet
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

networks:
  webnet:
    driver: bridge
