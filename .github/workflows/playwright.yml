name: Playwright E2E

on:
  push:
  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 18
      - name: Install Playwright and deps
        working-directory: tests/e2e
        run: |
          npm ci || npm install
          npx playwright install --with-deps
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: pdo, pdo_sqlite
      - name: Install composer deps
        run: composer install --no-interaction --prefer-dist
      - name: Init DB (sqlite file)
        run: |
          mkdir -p data
          php scripts/init_db.php
      - name: Start PHP dev server
        run: php -S 127.0.0.1:8080 -t public >/tmp/php-server.log 2>&1 &
      - name: Wait for server (health)
        run: |
          chmod +x tests/e2e/wait-for-server.sh
          tests/e2e/wait-for-server.sh http://127.0.0.1:8080/health 60
      - name: Run Playwright tests
        working-directory: tests/e2e
        run: npx playwright test --reporter=list
      - name: Upload E2E artifacts (screenshots, html, traces)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-e2e-artifacts
          path: |
            tests/e2e/artifacts/**
            tests/e2e/playwright-report/**
            tests/e2e/test-results/**
